<form [formGroup]="loginForm" (submit)="Login()">
  <div>
    <div>
      <h2>登录</h2>
      <div *ngIf="loginError">用户名或者密码不正确</div>
    </div>
    <label>姓名</label>
    <input formControlName="userName" placeholder="请输入用户名" type="text" autofocus required />
    <label>密码</label>
    <input formControlName="userPwd" placeholder="请输入密码" required="required" />
  </div>

  <button type="submit">登陆</button>
</form>
<router-outlet></router-outlet>
<div>
  <button (click)="Register()">去注册</button>
</div>
